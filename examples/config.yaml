# cloudctx configuration
# Copy to: ~/.config/cloudctx/config.yaml

# Default cloud provider (aws, azure, gcp)
# When set, you can just run 'cloudctx' instead of 'cloudctx aws'
default_cloud: aws

# AWS settings
aws:
  # Your organization's AWS SSO portal URL (required for sync)
  sso_start_url: https://your-org.awsapps.com/start
  
  # AWS SSO region (usually us-east-1)
  sso_region: us-east-1
  
  # Default AWS region for generated profiles
  default_region: us-east-1

